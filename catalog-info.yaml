# ----------------------------
# 1. User Entity
# ----------------------------
apiVersion: backstage.io/v1alpha1
kind: User
metadata:
  name: aniket
spec:
  profile:
    displayName: Aniket Shende
    email: aniket@example.com

---

# ----------------------------
# 2. System Entity
# ----------------------------
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: messaging
spec:
  owner: user:default/aniket

---

# ----------------------------
# 3. API Entity
# ----------------------------
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: tcp-ip-api
  description: TCP/IP API for sending and receiving messages
spec:
  type: openapi
  lifecycle: experimental
  owner: user:default/aniket
  definition: |
    openapi: 3.0.0
    info:
      title: TCP/IP API
      version: 1.0.0
    paths:
      /api/send:
        post:
          summary: Send a TCP message
          parameters:
            - name: msg
              in: query
              required: true
              schema:
                type: string
            - name: clientName
              in: query
              required: true
              schema:
                type: string
          responses:
            '200':
              description: Message sent successfully

---

# ----------------------------
# 4. Component Entity
# ----------------------------
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: tcp-ip
  description: TCP/IP communication microservice in Spring Boot
  tags:
    - spring-boot
    - java
    - backend
  annotations:
    github.com/project-slug: shendeaniket-tech/tcp-ip
    github.com/actions-workflow: springboot-ci.yml@main
    backstage.io/techdocs-ref: dir:.
  links:
    - url: https://github.com/shendeaniket-tech/tcp-ip
      title: GitHub Source
      icon: github
    - url: https://mycompany.dashboard.com/tcp-ip
      title: Prod Monitoring
      icon: dashboard
spec:
  type: service
  lifecycle: experimental
  owner: user:default/aniket
  system: default/messaging
  domain: communication
  providesApis:
    - default/tcp-ip-api
